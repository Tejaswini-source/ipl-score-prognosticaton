<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - IPL Prediction</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fcefee;
    }

    .navbar {
      background-color: #063970;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-logo {
      height: 70px;
    }

    .nav-buttons {
      display: flex;
      gap: 20px;
    }

    .nav-button {
      background: none;
      border: none;
      color: white;
      padding: 12px 25px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .nav-button:hover {
      background-color: #0a4c8c;
      transform: scale(1.05);
    }

    .main-contact {
      display: flex;
      max-width: 1000px;
      margin: 50px auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      background: white;
    }

    .contact-info {
      flex: 1;
      background-color: #063970;
      color: white;
      padding: 40px 30px;
    }

    .contact-info h2 {
      margin-bottom: 30px;
      font-size: 26px;
    }

    .contact-info p {
      margin: 20px 0;
      font-size: 16px;
    }

    .contact-info p i {
      margin-right: 15px;
      color: #fff;
    }

    .contact-form {
      flex: 1;
      padding: 40px 30px;
    }

    .contact-form h2 {
      color: #063970;
      margin-bottom: 10px;
    }

    .contact-form p {
      color: #666;
      margin-bottom: 25px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .contact-form button {
      background-color: #063970;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #0a4c8c;
    }

    @media (max-width: 768px) {
      .main-contact {
        flex-direction: column;
      }

      .contact-info, .contact-form {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <img src="https://tse1.mm.bing.net/th?id=OIP.6X84iqLESOqLzxUIpPwPsAHaEo&pid=Api&P=0&h=180" alt="IPL Logo" class="nav-logo" />
    <div class="nav-buttons">
      <button class="nav-button" onclick="window.location.href='home.html'">Home</button>
      <button class="nav-button" onclick="window.location.href='history.html'">History</button>
      <button class="nav-button" onclick="window.location.href='profile.html'">Profile</button>
    </div>
  </nav>

  <div class="main-contact">
    <div class="contact-info">
      <h2>Contact Us</h2>
      <p><i class="fas fa-map-marker-alt"></i> 32, Stadium Road, Mumbai 400001</p>
      <p><i class="fas fa-envelope"></i> support@iplpredictor.com</p>
      <p><i class="fas fa-phone"></i> +91 98765 43210</p>
      <p><i class="fas fa-fax"></i> +91 98765 43211</p>
    </div>

    <div class="contact-form">
      <h2>Get in Touch</h2>
      <p>Feel free to drop us a line below!</p>
      <form id="contactForm">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Typing your message here..." required></textarea>
        <button type="submit">SEND</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Message sent successfully!");
      window.location.href = "home.html";
    });
  </script>
</body>
</html>
