<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://circleofcricket.com/post_image/post_image_48d6b24.JPG');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Completely white scrollbar with no thumb */
    .navbar {
      background-color: white;
      overflow-x: auto;
      white-space: nowrap;
      height: 100px;
      padding: 10px 0;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE/Edge */
    }

    .navbar::-webkit-scrollbar {
      height: 10px;
      background: white;
    }

    .navbar::-webkit-scrollbar-thumb {
      background: transparent;
    }

    .navbar::-webkit-scrollbar-track {
      background: white;
    }

    .navbar::-webkit-scrollbar {
      display: block;
    }

    .scrolling-logos {
      display: inline-block;
      animation: scroll 40s linear infinite;
      white-space: nowrap;
    }

    .scrolling-logos img {
      margin: 0 40px;
      vertical-align: middle;
      object-fit: contain;
      height: 70px;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .scrolling-logos:hover {
      animation-play-state: paused;
    }

    .page-title {
      text-align: center;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      font-size: 60px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      color: rgb(13, 4, 9);
      font-weight: bold;
      margin: 50px 0;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 90%;
      max-width: 800px;
      display: flex;
      flex-wrap: wrap;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      overflow: hidden;
      background-color: white;
    }

    .signup-left, .signup-right {
      flex: 1 1 300px;
      padding: 30px;
      min-width: 280px;
    }

    .signup-left {
      background-color: #063970;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .signup-right {
      background-color: white;
    }

    h2 {
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #063970;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #063970;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0a4c8c;
    }

    .signup-left a {
      margin-top: 10px;
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- White Background Scrolling Logos Navbar with No Thumb -->
<div class="navbar">
  <div class="scrolling-logos">
    <img src="https://w7.pngwing.com/pngs/218/69/png-transparent-kolkata-knight-riders-kkr-logo-sports-cricket-teams-thumbnail.png">
    <img src="https://1000logos.net/wp-content/uploads/2024/03/Chennai-Super-Kings-Logo.png">
    <img src="https://w7.pngwing.com/pngs/581/243/png-transparent-sunrisers-hyderabad-logo-sunrisers-hyderabad-m-chinnaswamy-stadium-2018-indian-premier-league-royal-challengers-bangalore-hyderabad-team-logo-india-thumbnail.png">
    <img src="https://www.pngfind.com/pngs/m/672-6729592_ipl-team-logo-png-royal-challengers-bangalore-rcb.png">
    <img src="https://i.pinimg.com/736x/af/e0/3f/afe03f3bc97b068f36180258321b5392.jpg">
    <img src="https://toppng.com/uploads/preview/rajasthan-royals-vector-logo-11574256924oggaruq80c.png">
    <img src="https://www.vhv.rs/dpng/d/417-4176537_delhi-daredevils-logo-png-ipl-team-logo-transparent.png">
    <img src="https://icon2.cleanpng.com/lnd/20250107/a/3410c4aae5e02e5753120f0ed99cad.webp">
    <img src="https://pngset.com/images/thumb-image-deccan-chargers-logo-symbol-trademark-badge-transparent-png-1298960.png">
    <img src="https://image.pngaaa.com/104/5852104-middle.png">
    <img src="https://w7.pngwing.com/pngs/675/783/png-transparent-pune-warriors-india-logo-sports-cricket-teams.png">
    <img src="https://www.pikpng.com/pngl/m/21-214118_ketto-org-rising-pune-supergiants-clipart.png">
    <img src="https://e7.pngegg.com/pngimages/40/917/png-clipart-2017-indian-premier-league-gujarat-lions-in-2017-2016-indian-premier-league-delhi-daredevils-cricket-logo-sports-thumbnail.png">
  </div>
</div>

<h1 class="page-title">IPL Score Prediction</h1>

<main>
  <div class="container">
    <div class="signup-left">
      <h2>Welcome!</h2>
      <p>Already have an account?</p>
      <a href="login.html"><button>Login</button></a>
    </div>
    <div class="signup-right">
      <h2>Create Account</h2>
      <form action="/signup" method="POST">
        <div class="input-group">
          <label>Username</label>
          <input type="text" name="username" placeholder="Enter username" required>
        </div>
        <div class="input-group">
          <label>Email</label>
          <input type="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" name="password" placeholder="Enter password" required>
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</main>

</body>
</html>
