<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://circleofcricket.com/post_image/post_image_48d6b24.JPG');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #063970;
      padding: 10px 0;
      display: flex;
      align-items: center;
      position: relative;
      overflow:hidden;
      height: 100px;
    }

    .scrolling-logo {
      position:absolute;
      height: 90px;
      animation: slideRight 12s linear infinite;
    }

    @keyframes slideRight {
      0% {
        left: -150px;
      }
      100% {
        left: 100%;
      }
    }

    .page-title {
      text-align: center;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      font-size: 60px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      color: black;
      font-weight: bold;
      margin: 30px 0;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 90%;
      max-width: 800px;
      display: flex;
      flex-wrap: wrap;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      overflow: hidden;
      background-color: white;
    }

    .login-left, .login-right {
      flex: 1 1 300px;
      padding: 30px;
      min-width: 280px;
    }

    .login-left {
      background-color: white;
    }

    .login-right {
      background-color: #063970;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #063970;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    .options {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      font-size: 13px;
      align-items: center;
    }

    .options input[type="checkbox"] {
      margin-right: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #063970;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .login-right a {
      margin-top: 10px;
      color: white;
      text-decoration: underline;
    }
  </style>
</head>

  </div>
  
  <style>
    .scrolling-logos {
      display: inline-block;
      animation: scroll 40s linear infinite;
      white-space: nowrap;
    }
  
    .scrolling-logos img {
      margin: 0 40px;
      vertical-align: middle;
      object-fit: contain;
    }
  
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  
    /* Optional: Pause on hover */
    .scrolling-logos:hover {
      animation-play-state: paused;
    }
  </style>

<h1 class="page-title">IPL Score Prediction</h1>

<main>
  <div class="container">
    <div class="login-left">
      <h2>Sign In</h2>
      <form>
        <div class="input-group">
          <label>Username</label>
          <input type="text" placeholder="Enter your username">
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" placeholder="Enter your password">
        </div>
        <div class="options">
          <label><input type="checkbox"> Remember Me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
    <div class="login-right">
      <h2>Welcome Back!</h2>
      <p>Don't have an account?</p>
